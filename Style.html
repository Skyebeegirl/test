<!DOCTYPE html>
<html>
<head>
	<title>Google Fonts</title>
	<link href="https://fonts.googleapis.com/css2?family=Coming+Soon&family=Love+Ya+Like+A+Sister&family=Loved+by+the+King&family=Pangolin&display=swap" rel="stylesheet">
	<style>
		#p01{
			font-family: Love Ya Like A Sister;
			font-size: 50px;
			color: rgb(255,105,180);
		}
		#p02{
			font-family: Loved by the King;
			font-size: 50px;
			color: rgb(139,0,139);
		}
		#p03{
			font-family: Coming Soon;
			font-size: 50px;
			color: rgb(32,178,170);
		}
		#p04{
			font-family: Pangolin;
			font-size: 50px;
			color: rgb(65,105,225);
		}

	</style>
</head>
<body>

<p id="p01">Love Ya Like A Sister</p>
<p id="p02">Loved by the King</p>
<p id="p03">Coming Soon</p>
<p id="p04">Pangolin</p>

</body>
</html>
